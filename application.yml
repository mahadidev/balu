server:
  port: 2333
  address: 0.0.0.0

lavalink:
  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.16.0"
      repository: "https://maven.lavalink.dev/releases"
  server:
    socketTimeout: 30000
    connectionTimeout: 10000
    password: "youshallnotpass"
    sources:
      youtube: false
      soundcloud: true
      bandcamp: false
      http: true
    playerUpdateInterval: 1
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    bufferDurationMs: 200
    frameBufferDurationMs: 2000
    opusEncodingQuality: 10
    resamplingQuality: HIGH
    trackStuckThresholdMs: 10000
    useSeekGhosting: true

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""


logging:
  file:
    max-history: 1
    max-size: 25MB
  path: ./logs/

  level:
    root: INFO
    lavalink: INFO

  request:
    enabled: true
    includeClientInfo: true
    includeHeaders: false
    includeQueryString: true
    includePayload: true
    maxPayloadLength: 10000


  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 1

plugins:
  youtube:
    enabled: true
    clients:
      - MUSIC
      - WEB
      - ANDROID_VR
      - WEBEMBEDDED
